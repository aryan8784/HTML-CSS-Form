<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Class 11</title>
    </head>
    <body>

        <!-- Variable In CSS -->
        <div class="main">
            <div class="register">
                <h2>Register Form</h2>
                <form id="register">
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="fname" id="name"
                        placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name:</label>
                    <br>
                    <input type="text" name="lname" id="name"
                        placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Your Age</label>
                    <br>
                    <input type="number" name="age" id="name"
                        placeholder="How Old Are You">
                    <br><br>
                    <label>Email:</label>
                    <br>
                    <input required type="email" name="email" id="name"
                        placeholder="Enter Your Email">
                    <br><br>
                    <label>Gender:</label>
                    <br>
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>

                    <label>known language:</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="Hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="english">
                    &nbsp;
                    <span id="english">English</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="Urdu">
                    &nbsp;
                    <span id="urdu">Urdu</span>
                    <br><br>
                    <input type="submit" value="Submit" name="submit" id="submit">

                </form>
            </div>
        </div>
        <!-- END -->

    </body>
</html>
